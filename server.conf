<VirtualHost *:5050> # Use whatever port you want here.
		ServerAdmin email@example.com # You probably don't need this but it was in my conf file when I made this.
		WSGIScriptAlias / /path/to/your/server.wsgi # Path to your wsgi file
		WSGIScriptReloading On
		WSGIProcessGroup name_this_process_group # replace 'name_this_process_group' with a creative name for this server, replace it on the next line too
		WSGIDaemonProcess name_this_process_group user=the_user_you_make processes=2 threads=15 # replace 'the_user_you_make' with a user you make with good and safe permissions.
		<Directory /path/to/your/server/> # replace this path with the root path of your server (the directory with server.py), same as line 6 in your wsgi file.
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog /path/to/your/logs/error.log # replace this path with wherever you want your error log stored
		LogLevel info
		CustomLog /path/to/your/logs/access.log combined # replace this path with wherever you want your access log stored
</VirtualHost>